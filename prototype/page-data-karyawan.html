<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Karyawan - PT API APPS</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1d6f42;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header span {
      font-size: 14px;
      opacity: 0.9;
    }
    .container {
      max-width: 1250px;
      margin: 25px auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      margin-bottom: 25px;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      grid-column: span 2;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      background: #f1f9f3;
      border: 1px solid #28a745;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    .summary div {
      font-size: 16px;
      font-weight: bold;
      color: #155724;
    }
    table.dataTable {
      width: 100% !important;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>PT API APPS â€” <span>Sistem Manajemen Perkebunan</span></h1>
    <span>Page: Data Karyawan (Sub Perusahaan)</span>
  </header>

  <div class="container">
    <!-- FORM INPUT -->
    <div class="card">
      <h2>Input Data Karyawan</h2>
      <form id="employeeForm">
        <div>
          <label>No. ID (NDP)</label>
          <input type="text" id="ndp" required>
        </div>
        <div>
          <label>Nama</label>
          <input type="text" id="nama" required>
        </div>
        <div>
          <label>Bagian</label>
          <select id="bagian">
            <option>Staf</option>
            <option>Pegawai</option>
            <option>SKU</option>
            <option>Honor</option>
          </select>
        </div>
        <div>
          <label>Jabatan</label>
          <select id="jabatan">
            <option>Direktur</option>
            <option>Manager</option>
            <option>Askep</option>
            <option>Asisten</option>
          </select>
        </div>
        <div>
          <label>Golongan</label>
          <input type="text" id="golongan">
        </div>
        <div>
          <label>Susunan Keluarga</label>
          <select id="sk">
            <option>TK</option>
            <option>K/1</option>
            <option>K/2</option>
          </select>
        </div>
        <div>
          <label>Gaji Bulanan (Rp)</label>
          <input type="number" id="gaji" required>
        </div>
        <div>
          <label>Status Karyawan</label>
          <select id="status">
            <option>Aktif</option>
            <option>Tidak Aktif</option>
            <option>AIM</option>
          </select>
        </div>
        <button type="submit">âž• Tambah Data</button>
      </form>
    </div>

    <!-- DATA TABLE -->
    <div class="card">
      <h2>ðŸ“Š Data Karyawan</h2>
      <table id="employeeTable" class="display nowrap" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Bagian</th>
            <th>Jabatan</th>
            <th>Golongan</th>
            <th>SK</th>
            <th>Gaji</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="summary">
        <div>Jumlah Karyawan: <span id="totalKaryawan">0</span></div>
        <div>Total Gaji: Rp <span id="totalGaji">0</span></div>
      </div>
    </div>
  </div>

  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <script>
    let table;
    let totalKaryawan = 0;
    let totalGaji = 0;

    $(document).ready(function() {
      table = $('#employeeTable').DataTable({
        dom: 'Bfrtip',
        buttons: ['excelHtml5', 'csvHtml5', 'pdfHtml5', 'print'],
        responsive: true
      });

      $('#employeeForm').on('submit', function(e) {
        e.preventDefault();

        const ndp = $('#ndp').val();
        const nama = $('#nama').val();
        const bagian = $('#bagian').val();
        const jabatan = $('#jabatan').val();
        const golongan = $('#golongan').val();
        const sk = $('#sk').val();
        const gaji = parseInt($('#gaji').val());
        const status = $('#status').val();

        table.row.add([
          ndp,
          nama,
          bagian,
          jabatan,
          golongan,
          sk,
          "Rp " + gaji.toLocaleString(),
          status
        ]).draw();

        totalKaryawan++;
        totalGaji += gaji;

        $('#totalKaryawan').text(totalKaryawan);
        $('#totalGaji').text(totalGaji.toLocaleString());

        this.reset();
      });
    });
  </script>
</body>
</html>

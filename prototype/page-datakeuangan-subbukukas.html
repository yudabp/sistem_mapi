<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Kas Kebun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
    }
    header {
      background: #117a37;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h4 {
      margin: 0;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .summary h5 {
      margin: 0;
    }
    .summary p {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .export-btn button {
      margin: 5px 0;
    }
    .table thead {
      background: #117a37;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h4>üåø PT API APPS ‚Äî Sub Buku Kas Kebun</h4>
    <span>Page: Data Keuangan</span>
  </header>

  <div class="container my-4">
    <div class="row">
      <!-- Form Input -->
      <div class="col-md-7">
        <div class="card p-3">
          <h5>Input Data Keuangan</h5>
          <form id="kasForm">
            <div class="row mb-2">
              <div class="col-md-6">
                <label>Tanggal</label>
                <input type="date" class="form-control" id="tanggal" required>
              </div>
              <div class="col-md-6">
                <label>No. Transaksi (otomatis)</label>
                <input type="text" class="form-control" id="noTransaksi" readonly>
              </div>
            </div>
            
            <div class="row mb-2">
              <div class="col-md-6">
                <label>Tipe</label>
                <select class="form-select" id="tipe">
                  <option value="Pemasukan">Pemasukan</option>
                  <option value="Pengeluaran">Pengeluaran</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>Jumlah (Rp)</label>
                <input type="number" class="form-control" id="jumlah" required>
              </div>
            </div>

            <div class="mb-2">
              <label>Keperluan</label>
              <select class="form-select" id="keperluan">
                <option value="Gaji">Gaji</option>
                <option value="Hutang">Hutang</option>
                <option value="Operasional">Operasional</option>
                <option value="Lainnya">Lainnya</option>
              </select>
            </div>

            <div class="mb-2">
              <label>Keterangan</label>
              <input type="text" class="form-control" id="keterangan">
            </div>

            <div class="mb-2">
              <label>Upload Bukti (gambar/pdf)</label>
              <input type="file" class="form-control" id="bukti">
            </div>

            <div class="mb-2">
              <label>Catatan</label>
              <textarea class="form-control" id="catatan" rows="2"></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">üíæ Simpan</button>
              <button type="reset" class="btn btn-danger">‚ùå Clear</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Ringkasan -->
      <div class="col-md-5">
        <div class="card p-3 summary">
          <h5>Rekap Keuangan (Ringkasan)</h5>
          <hr>
          <p style="color:green;">Total Pemasukan: <span id="totalPemasukan">Rp 0</span></p>
          <p style="color:red;">Total Pengeluaran: <span id="totalPengeluaran">Rp 0</span></p>
          <p style="color:blue;">Total Saldo: <span id="totalSaldo">Rp 0</span></p>
          <div class="export-btn">
            <button class="btn btn-warning w-100">‚¨áÔ∏è Export CSV</button>
            <button class="btn btn-primary w-100">‚¨áÔ∏è Export PDF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabel Data -->
    <div class="card p-3 mt-4">
      <h5>Data Transaksi</h5>
      <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Tipe</th>
            <th>Jumlah</th>
            <th>Keperluan</th>
            <th>Keterangan</th>
            <th>Catatan</th>
          </tr>
        </thead>
        <tbody id="tabelKas"></tbody>
      </table>
    </div>
  </div>

  <script>
    let totalSaldo = 0;
    let totalPemasukan = 0;
    let totalPengeluaran = 0;
    let noUrut = 1;

    // Generate nomor transaksi otomatis
    function generateNoTransaksi() {
      const now = new Date();
      return "TRX" + now.getFullYear().toString().slice(2) +
             (now.getMonth()+1).toString().padStart(2,"0") +
             now.getDate().toString().padStart(2,"0") + "-" +
             now.getHours().toString().padStart(2,"0") +
             now.getMinutes().toString().padStart(2,"0") +
             now.getSeconds().toString().padStart(2,"0");
    }
    document.getElementById("noTransaksi").value = generateNoTransaksi();

    // Form submit
    document.getElementById("kasForm").addEventListener("submit", function(e){
      e.preventDefault();

      const tipe = document.getElementById("tipe").value;
      const tanggal = document.getElementById("tanggal").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const keperluan = document.getElementById("keperluan").value;
      const keterangan = document.getElementById("keterangan").value;
      const catatan = document.getElementById("catatan").value;

      if(tipe === "Pemasukan"){
        totalPemasukan += jumlah;
        totalSaldo += jumlah;
      } else {
        totalPengeluaran += jumlah;
        totalSaldo -= jumlah;
      }

      document.getElementById("totalSaldo").textContent = "Rp " + totalSaldo.toLocaleString();
      document.getElementById("totalPemasukan").textContent = "Rp " + totalPemasukan.toLocaleString();
      document.getElementById("totalPengeluaran").textContent = "Rp " + totalPengeluaran.toLocaleString();

      const row = `<tr>
        <td>${noUrut++}</td>
        <td>${tanggal}</td>
        <td>${tipe}</td>
        <td>Rp ${jumlah.toLocaleString()}</td>
        <td>${keperluan}</td>
        <td>${keterangan}</td>
        <td>${catatan}</td>
      </tr>`;
      document.getElementById("tabelKas").innerHTML += row;

      document.getElementById("kasForm").reset();
      document.getElementById("noTransaksi").value = generateNoTransaksi();
    });
  </script>
</body>
</html>
